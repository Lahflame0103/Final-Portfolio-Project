<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>
<body>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #0f0b0b;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        #product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s; /* Add transition for smooth effect */
        }

        .product:hover {
            transform: scale(1.05); /* Slightly increase size on hover */
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2); /* Enhance shadow on hover */
        }

        #cart {
            margin-top: 40px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        #cart-items {
            list-style: none;
            padding: 0;
        }

        #total {
            margin-top: 20px;
            font-weight: bold;
        }

        button {
            padding: 10px 15px;
            background-color: #28a745;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #218838;
        }

        img {
            width: 150px; 
            height: 150px;
        }

        .container {
            text-align: end;
        }

        .back-button {
            background-color: #1d2024; /* Bootstrap primary color */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .back-button:hover {
            background-color: #0e0f0f;
        }

        .back-button:active {
            transform: scale(0.95);
        }

        h1 {
            color: white;
        }

        span {
            color: white;
        }
    </style>

    <header>
        <h1>BUY MOVIES</h1>
        <div id="cart-info">
            <span id="item-count">0 : items in cart</span>
        </div>
    </header>

    <main>
        <div id="product-list">
            <div class="product" data-id="1">
                <h2>Power Ghost </h2>
                <img src="img/action/power.jpeg" alt="Show Thumbnail 1">
                <p>$10.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="2">
                <h2>I Am Legend</h2>
                <img src="img/action/i am legend.jpg" alt="Show Thumbnail 1">
                <p>$20.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="3">
                <h2>Bad Boys</h2>
                <img src="img/bb.jpg" alt="Show Thumbnail 1">
                <p>$30.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="4">
                <h2>The Last Airbender </h2>
                <img src="img/img2,2.jpg" alt="Show Thumbnail 1">
                <p>$85.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="5">
                <h2>Under Paris </h2>
                <img src="img/max.jpg" alt="Show Thumbnail 1">
                <p>$100.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>

        <div id="cart">
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <div id="total">
                Total: $<span id="total-price">0.00</span>
            </div>
            <button id="checkout">Checkout</button>
        </div>
    </main>

    <div class="container">
        <button id="backButton" class="back-button">Back</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
