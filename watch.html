<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Trailers</title>
    <script src="watch.js" defer></script>
    <style>
        * {
    box-sizing: border-box;
}

body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

header {
    background: #4A90E2;
    color: white;
    padding: 15px;
    text-align: center;
}

.movie-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
}

.movie-card {
    background: white;
    border-radius: 5px;
    margin: 10px;
    padding: 10px;
    width: 200px;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s;
}

.movie-card:hover {
    transform: scale(1.05);
}

.movie-card img {
    max-width: 100%;
    border-radius: 5px;
}

.movie-card button {
    background: #28A745;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    transition: background 0.3s;
}

.movie-card button:hover {
    background: #218838;
}

.modal {
    display: none; 
    position: fixed; 
    z-index: 1; 
    left: 0;
    top: 0;
    width: 100%; 
    height: 100%; 
    overflow: auto; 
    background-color: rgba(0,0,0,0.8);
}

.modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    width: 80%; 
    max-width: 600px;
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

    </style>
</head>
<body>

<header>
    <h1>Movie Trailers</h1>
</header>
<div class="sidebar">
    <a class="icon-link" href="index.html">
        <i class="left-menu-icon fa-solid fa-house"></i>       
    </a>
    <a class="icon-link" href="users.html"> 
        <i class="left-menu-icon fa-solid fa-users"></i>
    </a>
    <a class="icon-link" href="users.html"> 
        <i class="left-menu-icon fa-solid fa-info"></i>
    </a>
    <a class="icon-link" href="cart.html">
        <i class="left-menu-icon fa-solid fa-cart-shopping"></i>
    </a>
    <a class="icon-link" href="tv.html">
        <i class="left-menu-icon fa-solid fa-tv"></i>
    </a>
    <a class="icon-link" href="bookmark.html">
        <i class="left-menu-icon fa-solid fa-bookmark"></i>
    </a>
    <a class="icon-link" href="index.html">
        <i class="left-menu-icon fa-solid fa-hourglass-start"></i>
    </a>
</div>

<main>
    <div class="movie-container" id="movieContainer">
        <!-- Movie cards will be dynamically inserted here -->
    </div>
</main>

<div id="trailerModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Trailer</h2>
        <iframe id="trailerVideo" width="100%" height="315" frameborder="0" allowfullscreen></iframe>
    </div>
</div>

</body>
</html>
